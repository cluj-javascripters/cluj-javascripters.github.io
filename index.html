---
layout: default
---

<main class="site-content" role="main">
  {% for post in site.posts %}
    <article class="post post--is-summary oswup">
      <h2 class="mb-full">
        <a href="{{ post.url | prepend: site.baseurl }}">
          {{ post.title | escape }}
        </a>
      </h2>
      <div class="post__excerpt mb-full">
        {{ post.excerpt | remove: '<p>' | remove: '</p>'  | truncatewords: 100 }}
        [<a href="{{ post.url | prepend: site.baseurl }}">...</a>]
      </div>
      <p class="mb-full">
        Posted by <span class="highlight">{{ post.author }}</span> on
        <time>
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
      </p>
    </article>
  {% endfor %}
</main>
